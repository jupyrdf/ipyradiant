name: ipyradiant

channels:
  - https://conda.anaconda.org/conda-forge
  - nodefaults

dependencies:
  - datashader
  - hvplot
  - importnb
  - ipycytoscape >=1.0.3,<1.1.0
  - ipython >=7.20
  - ipywidgets
  - pyviz_comms <1.0.3
  - jupyterlab ==2.2.5
  - networkx >=2
  - nodejs >=12,<13.0.0a0
  - numpy
  - pip
  - pyld
  - pyshacl
  - python >=3.6 # underspecified so binder does whatever's clever
  - rdflib-jsonld
  - requests_cache
  - scikit-image
