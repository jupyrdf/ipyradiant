name: ipyradiant

channels:
  - https://conda.anaconda.org/conda-forge
  - https://conda.anaconda.org/anaconda
  - https://conda.anaconda.org/msys2

dependencies:
  - bqplot
  - datashader
  - hvplot
  - importnb
  - ipycytoscape
  - ipywidgets
  - jupyter_bokeh
  - jupyterlab ==2.2.4
  - networkx
  - nodejs >=12,<13.0.0a0
  - numpy
  - pip
  - pyld
  - pyshacl
  - python >=3.6 # underspecified so binder does whatever's clever
  - qgrid
  - rdflib-jsonld
  - requests_cache
  - scikit-image
