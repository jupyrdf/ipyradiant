name: ipyradiant

channels:
  - https://conda.anaconda.org/conda-forge
  - nodefaults

dependencies:
  - datashader
  - hvplot
  - importnb
  - ipycytoscape >=1.2
  - ipython >=7.20
  - ipywidgets >=7.6,<8
  - pyviz_comms
  - jupyterlab >=3.0.0
  - networkx >=2
  - nodejs >=12,<13.0.0a0
  - numpy
  - pip
  - pyld
  - pyshacl
  - python >=3.6 # underspecified so binder does whatever's clever
  - rdflib-jsonld
  - requests_cache
  - scikit-image
