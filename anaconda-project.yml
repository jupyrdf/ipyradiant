name: ipyradiant

variables:
  PYTHONIOENCODING: utf-8

commands:
  lab:
    description: start lab
    unix: &lab jupyter lab --no-browser --debug
    windows: *lab
    env_spec: dev

  lab:build:
    description: build jupyterlab
    unix: &labBuild jupyter lab build --minimize=True --dev-build=False
    windows: *labBuild
    env_spec: dev

  drawio:setup:
    description: setup jupyterlab-drawio
    unix: &drawioSetup >-
      cd vendor/jupyterlab-drawio && git submodule update --init && jlpm
      --ignore-optional
    windows: *drawioSetup
    env_spec: dev

  drawio:build:
    description: build the vendored jupyterlab-drawio with SVG, notebook support
    unix: &drawioBuild >-
      cd vendor/jupyterlab-drawio && jlpm build && npm pack .
    windows: *drawioBuild
    env_spec: dev

env_specs:
  dev:
    platforms:
      - linux-64
      - osx-64
      - win-64
    inherit_from:
      - ipyradiant
    packages:
      - pytest
      - pytest-cov
      - python >=3.7,<3.8.0a0

  build:
    description: build tools
    platforms:
      - linux-64
      - osx-64
      - win-64
    channels:
      - conda-forge
      - msys2
    packages:
      - conda >=4.8.3,<4.9.0a0
      - conda-build <3.19.0a0
      - conda-verify
      - pip
      - python >=3.7,<3.8.0a0
      - ripgrep

  qa:
    description: qa tools
    platforms:
      - linux-64
      - osx-64
      - win-64
    channels:
      - conda-forge
      - msys2
    packages:
      - black
      - flake8
      - isort <5
      - nbformat
      - nodejs >=12,<13.0.0a0
      - pyflakes
      - python >=3.7,<3.8.0a0
      - yarn >=1,<2

  ipyradiant:
    description: minimal binder environment (from environment.yml)
    channels:
      - conda-forge
      - msys2
    packages:
      - bqplot
      - datashader
      - hvplot
      - importnb
      - ipycytoscape
      - ipywidgets
      - jupyter_bokeh
      - jupyterlab ==2.2.2
      - networkx
      - nodejs >=12,<13.0.0a0
      - numpy
      - pip
      - pyld
      - pyshacl
      - python >=3.6 # underspecified so binder does whatever's clever
      - qgrid
      - rdflib-jsonld
      - requests_cache
      - scikit-image
