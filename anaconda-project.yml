name: ipyradiant

variables:
  PYTHONIOENCODING: utf-8

commands:
  lab:
    description: start lab
    unix: &lab jupyter lab --no-browser --debug
    windows: *lab
    env_spec: dev

  lab:build:
    description: build jupyterlab
    unix: &labBuild jupyter lab build --minimize=True --dev-build=False
    windows: *labBuild
    env_spec: dev

env_specs:
  dev:
    platforms:
      - linux-64
      - osx-64
      - win-64
    inherit_from:
      - ipyradiant
    packages:
      - pytest
      - pytest-cov
      - python >=3.7,<3.8.0a0

  build:
    description: build tools
    platforms:
      - linux-64
      - osx-64
      - win-64
    channels:
      - https://conda.anaconda.org/conda-forge
      - nodefaults
    packages:
      - conda ==4.8.3
      - pip
      - python >=3.7,<3.8.0a0
      - twine

  qa:
    description: qa tools
    platforms:
      - linux-64
      - osx-64
      - win-64
    channels:
      - https://conda.anaconda.org/conda-forge
      - nodefaults
    packages:
      - black
      - flake8
      - isort >=5
      - jupyterlab >=3.0.0
      - nbformat
      - nodejs >=12,<13.0.0a0
      - pyflakes
      - python >=3.7,<3.8.0a0

  ipyradiant:
    description: minimal binder environment (from environment.yml)
    platforms:
      - linux-64
      - osx-64
      - win-64
    channels:
      - https://conda.anaconda.org/conda-forge
      - nodefaults
    packages:
      - datashader
      - hvplot
      - importnb
      - ipycytoscape >=1.2
      - ipython >=7.20
      - ipywidgets >=7.6,<8
      - pyviz_comms
      - jupyterlab >=3.0.0
      - networkx >=2
      - nodejs >=12,<13.0.0a0
      - numpy
      - pip
      - pyld
      - pyshacl
      - python >=3.6 # underspecified so binder does whatever's clever
      - rdflib-jsonld
      - requests_cache
      - scikit-image
